<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="64"
     height="64"
     aria-label="Cosmos Customs Service Canada Logo"
     role="img">

  <defs>
    <linearGradient id="cosmosGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b89222"/>
    </linearGradient>
  </defs>

  <!-- Outer boundary: regulation / customs border -->
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="none"
    stroke="url(#cosmosGold)"
    stroke-width="3"/>

  <!-- Core: control / clearance point -->
  <circle
    cx="32"
    cy="32"
    r="6.5"
    fill="url(#cosmosGold)"/>

  <!-- Primary orbit: workflow -->
  <ellipse
    cx="32"
    cy="32"
    rx="22"
    ry="10"
    fill="none"
    stroke="#d4af37"
    stroke-opacity="0.75"
    stroke-width="2"/>

  <!-- Secondary orbit: system depth -->
  <ellipse
    cx="32"
    cy="32"
    rx="10"
    ry="22"
    fill="none"
    stroke="#ffffff"
    stroke-opacity="0.25"
    stroke-width="2"
    transform="rotate(18 32 32)"/>

</svg>
